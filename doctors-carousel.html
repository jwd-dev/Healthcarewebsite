<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBridge Doctors Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .carousel-header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .carousel-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .carousel-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .carousel-wrapper {
            position: relative;
            overflow: hidden;
            padding: 40px 0;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            gap: 30px;
            padding: 0 60px;
        }

        .doctor-card {
            min-width: 350px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            position: relative;
            border: 2px solid #f1f5f9;
            transition: all 0.3s ease;
        }

        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: #2563eb;
        }

        .doctor-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            border: 4px solid white;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        .doctor-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .doctor-specialty {
            font-size: 1.1rem;
            color: #2563eb;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .doctor-experience {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 10px;
        }

        .doctor-education {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 15px;
            font-style: italic;
        }

        .doctor-bio {
            font-size: 0.95rem;
            color: #475569;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .book-btn {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #2563eb;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .carousel-nav:hover {
            background: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-nav.prev {
            left: 20px;
        }

        .carousel-nav.next {
            right: 20px;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: #f8fafc;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #cbd5e1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #2563eb;
            transform: scale(1.2);
        }

        .healthbridge-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .heart-icon {
            width: 40px;
            height: 40px;
            fill: white;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .carousel-header h1 {
                font-size: 2rem;
            }

            .carousel-track {
                padding: 0 30px;
            }

            .doctor-card {
                min-width: 280px;
            }

            .carousel-nav {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .carousel-nav.prev {
                left: 10px;
            }

            .carousel-nav.next {
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .doctor-card {
                min-width: 240px;
                padding: 20px;
            }

            .doctor-image {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }

            .doctor-name {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-header">
            <div class="healthbridge-logo">
                <svg class="heart-icon" viewBox="0 0 24 24">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                <div>
                    <h1>HealthBridge</h1>
                    <p style="font-size: 0.9rem; opacity: 0.8;">Medical Center</p>
                </div>
            </div>
            <p>Meet Our Exceptional Medical Team</p>
        </div>

        <div class="carousel-wrapper">
            <div class="carousel-track" id="carouselTrack">
                <!-- Doctor cards will be inserted here by JavaScript -->
            </div>

            <button class="carousel-nav prev" id="prevBtn">‹</button>
            <button class="carousel-nav next" id="nextBtn">›</button>
        </div>

        <div class="carousel-indicators" id="indicators">
            <!-- Indicators will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const doctors = [
            {
                id: 1,
                name: 'Dr. Sarah Mitchell',
                specialty: 'Cardiology',
                experience: '15 years',
                education: 'Harvard Medical School',
                bio: 'Dr. Mitchell is a board-certified cardiologist with extensive experience in preventive cardiology and heart disease management.',
                initials: 'SM'
            },
            {
                id: 2,
                name: 'Dr. James Chen',
                specialty: 'Pediatrics',
                experience: '12 years',
                education: 'Johns Hopkins University',
                bio: 'Dr. Chen specializes in pediatric care and has a gentle approach that makes children feel comfortable and safe.',
                initials: 'JC'
            },
            {
                id: 3,
                name: 'Dr. Emily Rodriguez',
                specialty: 'Dermatology',
                experience: '10 years',
                education: 'Stanford Medical School',
                bio: 'Dr. Rodriguez is an expert in medical and cosmetic dermatology, helping patients achieve healthy, radiant skin.',
                initials: 'ER'
            },
            {
                id: 4,
                name: 'Dr. Michael Thompson',
                specialty: 'Orthopedics',
                experience: '18 years',
                education: 'Yale School of Medicine',
                bio: 'Dr. Thompson specializes in sports medicine and joint replacement surgery with a focus on minimally invasive techniques.',
                initials: 'MT'
            },
            {
                id: 5,
                name: 'Dr. Lisa Patel',
                specialty: 'Internal Medicine',
                experience: '14 years',
                education: 'Columbia Medical School',
                bio: 'Dr. Patel provides comprehensive primary care with a holistic approach to wellness and disease prevention.',
                initials: 'LP'
            },
            {
                id: 6,
                name: 'Dr. Robert Kim',
                specialty: 'Neurology',
                experience: '16 years',
                education: 'Duke University',
                bio: 'Dr. Kim is a leading neurologist specializing in headache disorders, epilepsy, and neurodegenerative diseases.',
                initials: 'RK'
            }
        ];

        let currentIndex = 0;
        const cardsPerView = window.innerWidth >= 1024 ? 3 : window.innerWidth >= 768 ? 2 : 1;
        const totalSlides = Math.ceil(doctors.length / cardsPerView);

        function createDoctorCard(doctor) {
            return `
                <div class="doctor-card">
                    <div class="doctor-image">${doctor.initials}</div>
                    <h3 class="doctor-name">${doctor.name}</h3>
                    <p class="doctor-specialty">${doctor.specialty}</p>
                    <p class="doctor-experience">Experience: ${doctor.experience}</p>
                    <p class="doctor-education">${doctor.education}</p>
                    <p class="doctor-bio">${doctor.bio}</p>
                    <button class="book-btn" onclick="bookAppointment('${doctor.name}')">Book Appointment</button>
                </div>
            `;
        }

        function initializeCarousel() {
            const track = document.getElementById('carouselTrack');
            const indicators = document.getElementById('indicators');
            
            // Create doctor cards
            track.innerHTML = doctors.map(doctor => createDoctorCard(doctor)).join('');
            
            // Create indicators
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('div');
                indicator.className = `indicator ${i === 0 ? 'active' : ''}`;
                indicator.addEventListener('click', () => goToSlide(i));
                indicators.appendChild(indicator);
            }
        }

        function updateCarousel() {
            const track = document.getElementById('carouselTrack');
            const cardWidth = 350 + 30; // card width + gap
            const offset = currentIndex * cardWidth * cardsPerView;
            track.style.transform = `translateX(-${offset}px)`;
            
            // Update indicators
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }

        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }

        function bookAppointment(doctorName) {
            alert(`Booking appointment with ${doctorName}. You would be redirected to the main HealthBridge website appointment form.`);
        }

        // Event listeners
        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        // Auto-advance carousel
        setInterval(nextSlide, 5000);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
        });

        // Touch/swipe support
        let startX = 0;
        let endX = 0;

        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            const difference = startX - endX;
            
            if (Math.abs(difference) > 50) {
                if (difference > 0) nextSlide();
                else prevSlide();
            }
        });

        // Initialize carousel when page loads
        document.addEventListener('DOMContentLoaded', initializeCarousel);

        // Handle window resize
        window.addEventListener('resize', () => {
            location.reload(); // Simple approach to recalculate layout
        });
    </script>
</body>
</html>
